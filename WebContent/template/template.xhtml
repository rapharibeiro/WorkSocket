	<h:form prependId="false" id="formLogin">
<!-- 		<p:growl showDetail="true" id="msg" life="3000" /> -->
		<p:dialog id="basicDialog" header="Login" widgetVar="login"
			draggable="false" resizable="false">
			<h:form id="formlog">
				<h:panelGrid columns="2" id="pngrdLogin">
					<h:outputText value="Login" />
					<p:inputText id="inLogin" value="#{controle.usuario.login}"
						required="true" requiredMessage="Preencha o campo Login"
						style="width:120px;" />
					<h:outputText value="Senha " />
					<p:password id="nonFeedback" value="#{controle.usuario.senha}"
						required="true" requiredMessage="Preencha o campo senha"
						style="width:120px;" />
				</h:panelGrid>
				<h:panelGrid columns="2" width="100%">
					<h:commandButton value="Login" action="#{controle.logar}" />
					<p:commandLink id="EsqSenha" value="Mudar Senha"
						onclick="esqSenha.show();" type="button" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</h:form>
	<h:form>
		<p:dialog widgetVar="esqSenha" header="Mudar Senha" resizable="false">
			<h:panelGrid columns="2">

				<h:outputText value="Login" />
				<h:inputText value="#{controle.usuario.login}" readonly="true" />

				<h:outputText value="Senha " />
				<p:password id="nonFeedback" value="#{controle.usuario.senha}"
					required="true" requiredMessage="Preencha o campo senha" />

				<h:outputLabel for="pwd1" value="Nova Senha" />
				<p:password id="pwd1" value="#{controle.novaSenha}" match="pwd2"
					feedback="true" label="Password 1" required="true" />

				<h:outputLabel for="pwd2" value="Confirmar Nova Senha" />
				<p:password id="pwd2" value="#{controle.confSenha}"
					label="Password 2" required="true" />

				<h:panelGrid columns="1" width="100%">
					<p:commandButton action="#{controle.mudarSenha}" ajax="false"
						value="Atualizar" />
				</h:panelGrid>

			</h:panelGrid>
		</p:dialog>
	</h:form>
