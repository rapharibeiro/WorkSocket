	<ui:define name="conteudo">

		<h:form prependId="false" id="formtext" styleClass="corpo">
			<p:fieldset legend="PrimeFaces" >
				<h:panelGrid columns="1" cellpadding="10">
					<h:outputText
						value="Um ponto de vista diferente
						Primeiro-A tecnologia não é um fornecedor de software, mas uma casa de desenvolvimento de software, juntamente com as atividades de consultoria e treinamento. Um quadro que não é usado até mesmo por seus próprios criadores podem facilmente perder pontos vitais sobre usabilidade e simplicidade, uma grande diferença em relação a produtos de fornecedores é que nós usamos PrimeFaces em todos os projetos de nossos clientes como o quadro final frente. Isso nos ajuda a ver o projeto do ponto de vista de um desenvolvedor de aplicativos de modo que podemos facilmente perceber as características ausentes e corrigir rapidamente os erros. Isto difere significativamente de outros PrimeFaces bibliotecas." />
					<h:outputText
						value="Simplicidade e desempenho
						PrimeFaces é uma biblioteca de pouco peso, todas as decisões são feitas com base em manter PrimeFaces tão leves quanto possível. Acrescentando geralmente uma solução de terceiros pode trazer uma sobrecarga no entanto, este não é o caso com PrimeFaces. É apenas um único frasco sem dependências e nada para configurar." />
					<h:outputText
						value="Fácil de Usar
						Componentes em PrimeFaces são desenvolvidos com um princípio de design que afirma que A componente bom UI deve esconder a complexidade, mas manter a flexibilidade, ao fazê-lo." />
					<h:outputText
						value="Strong feedback Comunidade
						Comunidade PrimeFaces ajuda continuamente o desenvolvimento do PrimeFaces, fornecendo feedback, novas idéias, relatórios de bugs e patches." />
					<h:outputText
						value="	Aplicações da Primavera
						Se você estiver usando o Spring Framework e olhando para um quadro de front-end JSF, então sua busca acabou como SpringSource sugere PrimeFaces para ser usado em aplicações JSF-Spring. Também só Spring Roo suporta PrimeFaces em JSF addon. Por favor, note que PrimeFaces é um framework de interface do usuário e não juntamente com uma estrutura de middleware como Spring, EJBs ou similar." />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
